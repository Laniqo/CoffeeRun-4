<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Coffee Run</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet/styles.css">
	<style>
		form :invalid :focus :required {
			border-color: #a94442;
		}
	</style>
</head>

<body class="container">
	<header>
		<h1>Coffee Run</h1>
	</header>

	<section>
		<div class="panel panel-default">
			<div class="panel-body">
				<form data-coffee-order="form">

					<div class="form-group">
						<label for="coffeeOrder">Coffee Order</label>
						<input type="text" class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+" />
					</div>
					<!-- Coffee Type -->

					<div class="form-group">
						<label for="emailInput">Email</label>
						<input type="email" class="form-control" name="emailAddress" id="emailInput" value="" placeholder="email@csu.student" required />
					</div>
					<!-- Email -->

					<div class="radio">
						<label>
								<input type="radio" name="size" value="short">
								Short
							</label>
					</div>
					<!-- short -->

					<div class="radio">
						<label>
								<input type="radio" name="size" value="tall" checked>
								Tall
							</label>
					</div>
					<!-- tall -->

					<div class="radio">
						<label>
								<input type="radio" name="size" value="grande">
								Grande
							</label>
					</div>
					<!-- grande -->

					<div class="radio">
						<label>
								<input type="radio" name="size" value="bomb">
								Coffee-zilla
							</label>
					</div>
					<!-- grande -->

					<div class="form-group">
						<label for="flavorShot">Flavor Shot</label>
						<select name="flavor" id="flavorShot" class="form-control">
								<option value="">None</option>
								<option value="caramel">Caramel</option>
								<option value="almond">Almond</option>
								<option value="mocha">Mocha</option>

							</select>
					</div>
					<!-- Coffee flavor drop down -->

					<div class="form-group col-sm-12">
						<label for="strengthLevel">Caffeine Rating</label>
						<input name="strength" type="range" min="0" max="100" value="30" id="strengthLevel" data-coffee="rate">
					</div>
					<!-- Caffeine rating range -->

					<button type="submit" class="btn btn-success">Submit</button>
					<button type="reset" class="btn btn-default">Reset</button>

				</form>
				<!-- end form -->
			</div>
			<!-- end panel-body -->
		</div>
		<!-- end panel -->

		<div class="panel panel-default">
			<div class="panel-body">
				<h4>Pending Orders:</h4>
				<div data-coffee-order="checklist">

				</div>
			</div>
		</div>
	</section>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/formhandler.js" charset="utf-8"></script>
	<script type="text/javascript" src="scripts/datastore.js" charset="utf-8">
	</script>
	<script type="text/javascript" src="scripts/validation.js" charset="utf-8">
	</script>
	<script type="text/javascript" src="scripts/remotedatastore.js" charset="utf-8">
	</script>
	<script type="text/javascript" src="scripts/checklist.js" charset="utf-8"></script>
	<script type="text/javascript" src="scripts/trucks.js" charset="utf-8">
	</script>
	<script type="text/javascript" src="scripts/main.js" charset="utf-8">
	</script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>

</html>
